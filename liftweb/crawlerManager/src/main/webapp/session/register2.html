<div class="lift:surround?with=default;at=content">
  <div class="page-header">
    <h1>注册</h1>
  </div>

  <div>
    <form class="form-horizontal lift:Register2Snippet">
      <fieldset>
	<div class="control-group" id="group_username">
	  <label class="control-label" for="username">用户名</label>
	  <div class="controls">
	    <input id="username" type="text" />
	    <span class="help-inline"></span>
	  </div>
	  <div>
	  </div>
	</div>
	<div class="control-group" id="group_email">
	  <label class="control-label" for="email">Email</label>
	  <div class="controls">
	    <input id="email" type="text" />
	    <span class="help-inline"></span>
	  </div>
	</div>
	<div class="control-group" id="group_password1">
	  <label class="control-label" for="password1">密码</label>
	  <div class="controls">
	    <input id="password1" type="text" />
	    <span class="help-inline"></span>
	  </div>
	</div>
	<div class="control-group" id="group_password2">
	  <label class="control-label" for="password2">重复密码</label>
	  <div class="controls">
	    <input id="password2" type="text" />
	    <span class="help-inline"></span>
	  </div>
	</div>
	<div class="control-group" id="group_age">
	  <label class="control-label" for="age">年龄</label>
	  <div class="controls">
	    <input id="age" type="text" />
	    <span class="help-inline"></span>
	  </div>
	</div>
	<div class="form-actions">
	  <button type="submit" class="btn btn-primary">注册</button>
	</div>
      </fieldset>
    </form>
  </div>
</div>
